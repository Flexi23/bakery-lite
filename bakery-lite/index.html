<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Soundmanager2 wavecurve to canvas</title>
<script type="text/javascript" src="js/bakery-lite.js">
	
</script>
</head>
<body onload="bakery.init('c')">
<a href="http://github.com/Flexi23/bakery-lite"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
	<h1>Soundmanager2 - HTML5 Soundcloud Player / Canvas Visualization</h1>
	<table>
		<tr>
			<td>
				<div class='player'>
					<div class='title'>Loading...</div>
					<a class='prev'>Previous</a> <a class='play'>Play</a> <a
						class='pause'>Pause</a> <a class='next'>Next</a>
					<ol class='tracks'></ol>
				</div>
			</td>
			<td><canvas id="c" width=512 height=512
					style="border: solid 1px #000000"></canvas>
			</td>
		</tr>
	</table><br>
	Powered by <a href="http://soundcloud.com" target="soundcloud">Soundcloud</a>, <a href="http://www.schillmania.com/projects/soundmanager2/" target="soundmanager2">Soundmanager2</a>, <a href="http://jquery.com/">JQuery</a> and <a href="http://www.html5canvastutorials.com/tutorials/html5-canvas-paths/" target="canvas">HTML5 canvas</a><br/>

</body>
</html>
